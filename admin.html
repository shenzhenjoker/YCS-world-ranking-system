
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>管理后台 - 世界大师杯</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #111; color: #eee; }
    h1 { color: #0f0; }
    input, button, select { padding: 0.5rem; margin: 0.5rem; }
    .block { margin-bottom: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; background: #222; }
    th, td { border: 1px solid #444; padding: 0.5rem; text-align: center; }
    th { background-color: #333; }
  </style>
</head>
<body>
  <h1>🏆 世界大师杯比赛管理后台</h1>

  <div class="block">
    <h2>上传成绩文件 (Excel)</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button onclick="alert('该功能仅为演示，部署后启用解析')">上传</button>
  </div>

  <div class="block">
    <h2>手动添加选手成绩</h2>
    <form onsubmit="addRow(); return false;">
      国籍：<input id="nation" required />
      姓名：<input id="name" required />
      成绩：<input id="result" required />
      <button type="submit">添加</button>
    </form>

    <table id="resultTable">
      <thead>
        <tr><th>国籍</th><th>姓名</th><th>成绩</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function addRow() {
      const nation = document.getElementById('nation').value;
      const name = document.getElementById('name').value;
      const result = document.getElementById('result').value;
      const table = document.getElementById('resultTable').querySelector('tbody');
      const row = table.insertRow();
      row.innerHTML = `<td>${nation}</td><td>${name}</td><td>${result}</td>`;
    }
  </script>
</body>
</html>
