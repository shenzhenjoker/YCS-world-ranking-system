
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>世界大师杯排名系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.2) blur(3px);
      z-index: -2;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00eaff55;
      box-shadow: 0 0 14px #00eaffaa;
    }
    .logo {
      height: 100px;
      filter: drop-shadow(0 0 6px #00eaff);
    }
    .title-block {
      flex: 1;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaffaa;
    }
    .container {
      max-width: 1280px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 18px;
      box-shadow: 0 0 16px #00eaff55;
      padding: 1rem;
      backdrop-filter: blur(6px);
    }
    .rank-header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaffaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      color: white;
    }
    th, td {
      padding: 0.6rem;
      text-align: center;
    }
    tr.gold { background: rgba(255, 215, 0, 0.15);  }
    tr.silver { background: rgba(192, 192, 192, 0.1); }
    tr.bronze { background: rgba(205, 127, 50, 0.1); }
    .national-group {
      width: 22%;
      min-width: 180px;
      font-size: 0.8rem;
    
      border: 1px solid #00eaff55;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 12px #00eaff22;
    }
    .group-title {
      font-size: 1rem;
      text-align: center;
    
      font-size: 1.2rem;
      color: #00eaff;
      margin-bottom: 0.6rem;
    }
    .flag {
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
    #switchButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #00eaff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00eaff;
    }
    #switchButton:hover {
      background-color: #00b3cc;
    }
  
.athlete-photo {
  width: 100%;
  max-width: 100px;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0,255,255,0.5);
  margin-bottom: 8px;
}
.ranking-entry {
  text-align: center;
  font-size: 0.9rem;
  padding-top: 10px;
}
.athlete-name {
  font-weight: bold;
  color: #fff;
  margin-top: 4px;
}
.athlete-result {
  color: #0ff;
  font-size: 0.85rem;
  margin-top: 4px;
}

</style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title-block" id="page-title">
      <div>加载中...</div>
      <div style="font-size:0.8em;margin-top:4px;">Loading...</div>
    </div>
  </header>
  <div class="container">
    <div id="rankHeader" class="rank-header"></div>
    <div id="rankingTable" class="fade show"></div>
  </div>
  <button id="switchButton">切换页面</button>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="./assets/flag-map.js"></script>
  <script>
    let isNation = false;
    let allRows = [], grouped = {};
    const rankHeader = document.getElementById("rankHeader");
    const rankingTable = document.getElementById("rankingTable");

    function getFlagUrl(name) {
      if (!window.flagMap) return "";
      const code = window.flagMap[name.trim()];
      return code ? "./assets/flags/" + code.toLowerCase() + ".png" : "";
    }

    function medalIcon(i) {
      return i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : (i + 1);
    }

    function renderTable() {
      rankingTable.classList.remove("show");
      setTimeout(function () {
        if (!isNation) {
          rankHeader.innerText = "CPU大师竞技赛 / CPU Master Competition";
          let rows = "";
          for (let i = 0; i < allRows.length; i++) {
            let r = allRows[i];
            let medal = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "";
            let flag = getFlagUrl(r.nationality);
            rows += `<tr class="${medal}"><td>${medalIcon(i)}.jpg\" alt=\"选手照片\"><div class=\"athlete-name\"><img class="flag" src="${flag}"/>${r.nationality}.jpg\" alt=\"选手照片\"><div class=\"athlete-name\">${r.name}.jpg\" alt=\"选手照片\"><div class=\"athlete-name\">${r.result}</td></tr>`;
          }
          rankingTable.innerHTML = `<div class="ranking-entry"><thead><tr><th>名次</th><th>国家</th><th>选手</th><th>成绩</th></tr></thead><tbody>${rows}</tbody></div>`;
        } else {
          rankHeader.innerText = "CPU大师巅峰赛 晋级名单\n\nCPU Master Grand Finals Qualifiers List";
          
            let cards = "<div style='display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;'>";
          for (let nation in grouped) {
            const flag = getFlagUrl(nation);
            const top1 = grouped[nation][0];
            cards += `<div class="national-group">
                        <div class="group-title"><img class="flag" src="${flag}"/>${nation}</div>
                        <div class="ranking-entry">
                          
                          <div class="photo-block"><img class=\"athlete-photo\" src=\"assets/photos/${top1.name}.jpg\" alt=\"选手照片\"><div class=\"athlete-name\">${top1.result}</div><div class=\"athlete-result\">🥇 \1</div></div>
                        </div>
                      </div>`;
          }
          rankingTable.innerHTML = cards + "</div>";
        }
        setTimeout(() => rankingTable.classList.add("show"), 50);
      }, 200);
    }

    async function init() {
      try {
        const title = await fetch("./title.json").then(res => res.json());
        document.getElementById("page-title").innerHTML = `
          <div>${title.zh || "CPU大师竞技赛"}</div>
          <div style="font-size:0.8em;margin-top:4px;">${title.en || "CPU Master Competition"}</div>`;

        const raw = await fetch("./result.json").then(res => res.json());
        allRows = raw.map(r => {
          const parts = r.result.split(":").map(Number);
          return {
            name: r.name,
            nationality: r.nationality,
            result: r.result,
            time: (parts[0] || 0) * 3600 + (parts[1] || 0) * 60 + (parts[2] || 0)
          };
        }).sort((a, b) => a.time - b.time);

        grouped = {};
        for (let row of allRows) {
          const nation = row.nationality.trim();
          if (!grouped[nation]) grouped[nation] = [];
          grouped[nation].push(row);
        }

        tsParticles.load("tsparticles", {
          particles: {
            number: { value: 60 },
            color: { value: "#00ffff" },
            shape: { type: "circle" },
            opacity: { value: 0.6 },
            size: { value: 3 },
            move: { enable: true, speed: 1 },
            line_linked: { enable: true }
          },
          background: { color: "#000" }
        });

        renderTable();
      } catch (e) {
        document.getElementById("page-title").innerHTML = "加载失败：JS异常";
        console.error("加载异常:", e);
      }
    }

    document.getElementById("switchButton").addEventListener("click", () => {
      isNation = !isNation;
      renderTable();
    });

    init();
  </script>
</body>
</html>
