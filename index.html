
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>世界大师杯排名系统</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.25) blur(4px);
      z-index: -2;
    }
    header {
      padding: 1.5rem 2rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px #00eaff99;
      border-bottom: 2px solid #00eaff33;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
      text-shadow: 0 0 8px #00eaffaa;
      color: #ffffff;
    }
    .lang-box button {
      margin-left: 0.5rem;
      background: none;
      color: #00eaff;
      border: 1px solid #00eaff55;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .ranking-card {
      max-width: 960px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      box-shadow: 0 0 14px #00f0ff55;
      backdrop-filter: blur(6px);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th {
      background: rgba(0,255,255,0.1);
      padding: 14px;
      font-size: 1rem;
      text-shadow: 0 0 4px #00eaff;
    }
    td {
      padding: 16px;
      font-size: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }
    tr:hover {
      background-color: rgba(255,255,255,0.08);
      transform: scale(1.01);
    }
    tr.gold { background: linear-gradient(90deg, #FFD70033, #FFD70011); }
    tr.silver { background: linear-gradient(90deg, #C0C0C033, #C0C0C011); }
    tr.bronze { background: linear-gradient(90deg, #CD7F3233, #CD7F3211); }
    .flag { height: 16px; margin-right: 6px; vertical-align: middle; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="title" id="page-title">加载中...</div>
    <div class="lang-box">
      <button onclick="switchLang('zh')">中</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>

  <div class="ranking-card">
    <table>
      <thead>
        <tr>
          <th id="th-rank">名次</th>
          <th id="th-country">国家</th>
          <th id="th-name">选手</th>
          <th id="th-result">成绩</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <script>
    const countryMap = {
      "中国": "cn", "China": "cn", "中华人民共和国": "cn",
      "美国": "us", "USA": "us", "United States": "us",
      "英国": "gb", "UK": "gb",
      "法国": "fr", "France": "fr"
    };

    const titleMap = {
      zh: "世界大师杯 · 北京站",
      en: "World Championship · Beijing"
    };

    function getFlagUrl(countryName) {
      const code = countryMap[countryName.trim()];
      return code ? "https://flagcdn.com/h20/" + code + ".png" : "";
    }

    function switchLang(lang) {
      document.getElementById("page-title").innerText = titleMap[lang];
      document.getElementById("th-rank").innerText = lang === "zh" ? "名次" : "Rank";
      document.getElementById("th-country").innerText = lang === "zh" ? "国家" : "Country";
      document.getElementById("th-name").innerText = lang === "zh" ? "选手" : "Athlete";
      document.getElementById("th-result").innerText = lang === "zh" ? "成绩" : "Result";
    }

    function loadData() {
      fetch("result.json")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("rankingTable");
          tbody.innerHTML = '';
          data.forEach((row, i) => {
            const tr = document.createElement("tr");
            if (i === 0) tr.classList.add("gold");
            else if (i === 1) tr.classList.add("silver");
            else if (i === 2) tr.classList.add("bronze");

            const flag = getFlagUrl(row.nationality);
            const flagImg = flag ? "<img class='flag' src='" + flag + "' />" : "";
            tr.innerHTML = `
              <td>${i + 1}</td>
              <td>${flagImg + row.nationality}</td>
              <td>${row.name}</td>
              <td>${row.result}</td>`;
            tbody.appendChild(tr);
          });
        });
    }

    switchLang("zh");
    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
