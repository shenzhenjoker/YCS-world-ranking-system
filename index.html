
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>‰∏ñÁïåÂ§ßÂ∏àÊùØÊéíÂêç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="./assets/flag-map.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.25) blur(3px);
      z-index: -2;
    }
    #tsparticles {
      position: fixed; width: 100%; height: 100%; z-index: -1;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 2px solid #00eaff55;
      box-shadow: 0 0 14px #00eaffaa;
    }
    .logo {
      height: 90px;
      filter: drop-shadow(0 0 6px #00eaff);
    }
    .title-block {
      flex: 1; text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaffaa;
      animation: glow 2s infinite alternate;
      line-height: 1.4;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00eaff; }
      to   { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaffaa; }
    }
    .container {
      max-width: 1200px; margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      box-shadow: 0 0 16px #00eaff55;
      backdrop-filter: blur(6px);
      padding: 1rem;
      animation: fadein 1s ease-in;
    }
    .rank-header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaffaa;
    }
    .table, .national-group {
      width: 100%;
      border-collapse: collapse;
      color: white;
      margin-bottom: 2rem;
    }
    .national-group {
      border: 1px solid #00eaff55;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.02);
    }
    .group-title {
      font-size: 1.2rem;
      color: #00eaff;
      margin-bottom: 0.6rem;
    }
    th, td {
      padding: 0.6rem;
      text-align: center;
    }
    tr.gold { background: rgba(255, 215, 0, 0.15); }
    tr.silver { background: rgba(192, 192, 192, 0.15); }
    tr.bronze { background: rgba(205, 127, 50, 0.15); }
    .flag {
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title-block" id="page-title">
      <div>Âä†ËΩΩ‰∏≠...</div>
      <div style="font-size:0.8em;margin-top:4px;">Loading...</div>
    </div>
  </header>

  <div class="container">
    <div id="rankHeader" class="rank-header"></div>
    <div id="rankingTable"></div>
  </div>

  <script>
    let resultData = [];
    let nationalGroups = [];
    let currentPage = 0;

    function parseMs(time) {
      const parts = time.split(":").map(Number);
      return parts.length === 3 ? parts[0]*3600000 + parts[1]*60000 + parts[2]*1000 : 0;
    }

    function getFlagUrl(name) {
      const code = countryMap[name.trim()];
      return code ? `https://flagcdn.com/h20/${code}.png` : "";
    }

    function getMedalClass(i) {
      return i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
    }

    function getMedalIcon(i) {
      return i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";
    }

    async function setTitle() {
      const title = await fetch("title.json").then(r=>r.json());
      document.getElementById("page-title").innerHTML =
        `<div>${title.zh}</div><div style='font-size:0.8em;margin-top:4px;'>${title.en}</div>`;
    }

    async function loadData() {
      resultData = await fetch("result.json").then(r=>r.json());
      resultData.forEach(d => d.ms = parseMs(d.result));

      // ÂõΩÂÆ∂ÈÄâÊâãÊ¶úÂàÜÈ°µ
      const grouped = {};
      resultData.forEach(d => {
        if (!grouped[d.nationality]) grouped[d.nationality] = [];
        grouped[d.nationality].push(d);
      });
      for (let k in grouped) {
        grouped[k].sort((a,b)=>a.ms - b.ms);
        grouped[k] = grouped[k].slice(0, 3);
      }

      const countries = Object.keys(grouped);
      nationalGroups = [];
      for (let i = 0; i < countries.length; i += 3) {
        nationalGroups.push(countries.slice(i, i+3));
      }
    }

    function renderTotal() {
      document.getElementById("rankHeader").innerText = "CPUÂ§ßÂ∏àÁ´ûÊäÄËµõ / CPU Master Competition";
      const sorted = [...resultData].sort((a,b)=>a.ms - b.ms);
      let html = `<table class="table"><thead><tr><th>ÂêçÊ¨°</th><th>ÂõΩÂÆ∂</th><th>ÂßìÂêç</th><th>ÊàêÁª©</th></tr></thead><tbody>`;
      sorted.forEach((d,i)=>{
        const flag = getFlagUrl(d.nationality);
        html += `<tr class="${getMedalClass(i)}"><td>${getMedalIcon(i)}${i+1}</td><td>${flag ? `<img class='flag' src='${flag}'/>` : ""}${d.nationality}</td><td>${d.name}</td><td>${d.result}</td></tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("rankingTable").innerHTML = html;
    }

    function renderNationals() {
      const group = nationalGroups[currentPage - 1];
      document.getElementById("rankHeader").innerText = "ÊôãÁ∫ßÂêçÂçï / Qualifiers List";
      let html = "";
      group.forEach(c => {
        const flag = getFlagUrl(c);
        html += `<div class="national-group"><div class="group-title">${flag ? `<img class='flag' src='${flag}'/>` : ""}${c}</div><table class="table"><thead><tr><th>ÂêçÊ¨°</th><th>ÂßìÂêç</th><th>ÊàêÁª©</th></tr></thead><tbody>`;
        nationalData = resultData.filter(d => d.nationality === c).sort((a,b)=>a.ms - b.ms).slice(0,3);
        nationalData.forEach((d,i)=>{
          html += `<tr class="${getMedalClass(i)}"><td>${getMedalIcon(i)}${i+1}</td><td>${d.name}</td><td>${d.result}</td></tr>`;
        });
        html += `</tbody></table></div>`;
      });
      document.getElementById("rankingTable").innerHTML = html;
    }

    async function init() {
      await setTitle();
      await loadData();
      renderTotal();

      setInterval(()=>{
        currentPage = (currentPage + 1) % (nationalGroups.length + 1);
        if (currentPage === 0) renderTotal();
        else renderNationals();
      }, 5000);
    }

    init();

    tsParticles.load("tsparticles", {
      background: { color: { value: "#000" }},
      particles: {
        number: { value: 80 },
        size: { value: 2 },
        move: { enable: true, speed: 0.6 },
        color: { value: "#00eaff" },
        links: { enable: true, color: "#00eaff", distance: 100 }
      }
    });
  </script>
</body>
</html>
