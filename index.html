
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Ranking System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./assets/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    img.logo {
      height: 80px;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="logo" class="logo" />
    <div class="lang-switch">
      <button onclick="switchLang('en')">English</button> | 
      <button onclick="switchLang('zh')">中文</button>
    </div>
  </header>
  <div class="container">
    <h1 id="title">World Championship Ranking</h1>
    <p id="subtitle">Upload result files in the management system.</p>
  </div>
  <script>
    const langPack = {
      en: {
        title: "World Championship Ranking",
        subtitle: "Upload result files in the management system."
      },
      zh: {
        title: "世界大师杯排名系统",
        subtitle: "请通过后台上传比赛成绩"
      }
    };
    function switchLang(lang) {
      document.getElementById('title').innerText = langPack[lang].title;
      document.getElementById('subtitle').innerText = langPack[lang].subtitle;
    }
  </script>
</body>
</html>
