<script>

    async function switchLang(lang) {

      const titleRes = await fetch("title.json").then(r => r.json());

    function getFlagUrl(countryName) {

    }

    function loadData() {
      fetch("result.json")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("rankingTable");
          tbody.innerHTML = '';
          data.forEach((row, i) => {
            const tr = document.createElement("tr");
            if (i === 0) tr.classList.add("gold");
            if (i === 1) tr.classList.add("silver");
            if (i === 2) tr.classList.add("bronze");

            let icon = i + 1;

            else if (i === 2) icon = "ü•â";

            const flag = getFlagUrl(row.nationality);
            const flagImg = flag ? `<img class="flag" src="${flag}" />` : "";

            tr.innerHTML = `
              <td class="rank-icon">${icon}</td>
              <td>${flagImg}${row.nationality}</td>
              <td>${row.name}</td>
              <td>${row.result}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    switchLang("zh");
