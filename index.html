
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>‰∏ñÁïåÂ§ßÂ∏àÊùØÊéíÂêç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="./assets/flag-map.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.25) blur(3px);
      z-index: -2;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 2px solid #00eaff55;
      box-shadow: 0 0 14px #00eaffaa;
    }
    .logo {
      height: 90px;
      filter: drop-shadow(0 0 6px #00eaff);
    }
    .title {
      flex: 1;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaffaa;
      animation: glow 2s infinite alternate;
      line-height: 1.3;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00eaff; }
      to   { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaffaa; }
    }
    .refresh-button {
      font-size: 0.9rem;
      padding: 6px 12px;
      background: #00eaff22;
      color: #00eaff;
      border: 1px solid #00eaff55;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .refresh-button:hover {
      background: #00eaff55;
    }
    .table-container {
      max-width: 960px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      box-shadow: 0 0 16px #00eaff55;
      backdrop-filter: blur(6px);
      animation: fadein 1s ease-in;
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th {
      background: rgba(0,255,255,0.1);
      padding: 1rem;
      font-size: 1rem;
    }
    td {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      transition: all 0.3s ease;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
      transform: scale(1.01);
    }
    tr.gold { background: linear-gradient(90deg,#FFD70033,#FFD70011); animation: pulse 2s infinite; }
    tr.silver { background: linear-gradient(90deg,#C0C0C033,#C0C0C011); animation: pulse 2s infinite; }
    tr.bronze { background: linear-gradient(90deg,#CD7F3233,#CD7F3211); animation: pulse 2s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #fff2, 0 0 12px #fff2; }
      50% { box-shadow: 0 0 20px #fff6, 0 0 28px #fff6; }
      100% { box-shadow: 0 0 8px #fff2, 0 0 12px #fff2; }
    }
    .flag {
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title" id="page-title"><div>Âä†ËΩΩ‰∏≠...</div><div style="font-size:0.8em;margin-top:4px;">Loading...</div></div>
    <button class="refresh-button" onclick="manualRefresh()">Âà∑Êñ∞ / Refresh</button>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ÂêçÊ¨° / Rank</th>
          <th>ÂõΩÂÆ∂ / Country</th>
          <th>ÈÄâÊâã / Athlete</th>
          <th>ÊàêÁª© / Result</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <script>
    async function setTitle() {
      const title = await fetch("title.json").then(r => r.json());
      document.getElementById("page-title").innerHTML =
        "<div>" + title.zh + "</div><div style='font-size:0.8em;margin-top:4px;'>" + title.en + "</div>";
    }

    function getFlagUrl(name) {
      const code = countryMap[name.trim()];
      return code ? "https://flagcdn.com/h20/" + code + ".png" : "";
    }

    function getMedalIcon(rank) {
      return rank === 0 ? "ü•á" : rank === 1 ? "ü•à" : rank === 2 ? "ü•â" : "";
    }

    function loadTable() {
      fetch("result.json").then(r => r.json()).then(data => {
        const tbody = document.getElementById("rankingTable");
        tbody.innerHTML = "";
        data.forEach((row, i) => {
          const tr = document.createElement("tr");
          if (i === 0) tr.classList.add("gold");
          else if (i === 1) tr.classList.add("silver");
          else if (i === 2) tr.classList.add("bronze");
          const flag = getFlagUrl(row.nationality);
          const medal = getMedalIcon(i);
          const flagImg = flag ? "<img class='flag' src='" + flag + "' />" : "";
          tr.innerHTML = "<td>" + medal + (i + 1) + "</td><td>" + flagImg + row.nationality + "</td><td>" + row.name + "</td><td>" + row.result + "</td>";
          tbody.appendChild(tr);
        });
      });
    }

    function manualRefresh() {
      loadTable();
      const btn = document.querySelector('.refresh-button');
      btn.textContent = "Â∑≤Âà∑Êñ∞ ‚úî";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = "Âà∑Êñ∞ / Refresh";
        btn.disabled = false;
      }, 2000);
    }

    setTitle();
    loadTable();
    setInterval(loadTable, 10000);

    tsParticles.load("tsparticles", {
      background: { color: { value: "#000" }},
      particles: {
        number: { value: 80 },
        size: { value: 2 },
        move: { enable: true, speed: 0.6 },
        color: { value: "#00eaff" },
        links: { enable: true, color: "#00eaff", distance: 100 }
      }
    });
  </script>
</body>
</html>
