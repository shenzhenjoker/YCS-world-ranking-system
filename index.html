<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>世界大师杯排名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="./assets/flag-map.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.2) blur(3px);
      z-index: -2;
    }
    #tsparticles {
      position: fixed; width: 100%; height: 100%; z-index: -1;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 2px solid #00eaff55;
      box-shadow: 0 0 14px #00eaffaa;
    }
    .logo {
      height: 100px;
      filter: drop-shadow(0 0 6px #00eaff);
    }
    .title-block {
      flex: 1; text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaffaa;
      animation: glow 2s infinite alternate;
      line-height: 1.4;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00eaff; }
      to   { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaffaa; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 8px #ffd700aa; }
      50% { transform: scale(1.02); box-shadow: 0 0 16px #ffd700; }
      100% { transform: scale(1); box-shadow: 0 0 8px #ffd700aa; }
    }
    .container {
      max-width: 1280px; margin: 2rem auto;
      background: rgba(0,0,0,0.4);
      border-radius: 18px;
      box-shadow: 0 0 16px #00eaff55;
      padding: 1rem;
      backdrop-filter: blur(6px);
      animation: fadein 1s ease-in;
    }
    .rank-header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaffaa;
    }
    .table, .national-group {
      width: 100%;
      border-collapse: collapse;
      color: white;
      margin-bottom: 2rem;
    }
    .national-group {
      border: 1px solid #00eaff55;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 0 12px #00eaff22;
      animation: fadein 0.6s ease-in;
    }
    .group-title {
      font-size: 1.2rem;
      color: #00eaff;
      margin-bottom: 0.6rem;
    }
    th, td {
      padding: 0.6rem;
      text-align: center;
    }
    tr.gold { background: rgba(255, 215, 0, 0.15); animation: pulse 2s infinite; }
    tr.silver { background: rgba(192, 192, 192, 0.15); }
    tr.bronze { background: rgba(205, 127, 50, 0.15); }
    .flag {
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title-block" id="page-title">
      <div>加载中...</div>
      <div style="font-size:0.8em;margin-top:4px;">Loading...</div>
    </div>
  </header>

  <div class="container">
    <div id="rankHeader" class="rank-header"></div>
    <div id="rankingTable"></div>
  </div>

  <script>
    // ... 留空，后续完整JS逻辑另写（与上一版一致，支持切换 + 动效）
  </script>
</body>
</html>
