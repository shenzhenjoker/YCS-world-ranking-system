
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>‰∏ñÁïåÂ§ßÂ∏àÊùØÊéíÂêçÁ≥ªÁªü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.2) blur(3px);
      z-index: -2;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00eaff55;
      box-shadow: 0 0 14px #00eaffaa;
    }
    .logo {
      height: 100px;
      filter: drop-shadow(0 0 6px #00eaff);
    }
    .title-block {
      flex: 1;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaffaa;
    }
    .container {
      max-width: 1280px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 18px;
      box-shadow: 0 0 16px #00eaff55;
      padding: 1rem;
      backdrop-filter: blur(6px);
    }
    .rank-header {
      white-space: pre-line;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaffaa;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .national-group {
      width: 22%;
      min-width: 160px;
      font-size: 0.8rem;
      border: 1px solid #00eaff55;
      border-radius: 12px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 12px #00eaff22;
      text-align: center;
    }
    .group-title {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #00eaff;
    }
    .athlete-photo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,255,255,0.5);
      margin-bottom: 8px;
    }
    .athlete-name {
      font-weight: bold;
      color: #fff;
      margin-top: 4px;
    }
    .athlete-result {
      color: #0ff;
      font-size: 0.85rem;
      margin-top: 4px;
    }
    #switchButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #00eaff;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00eaff;
    }
    #switchButton:hover {
      background-color: #00b3cc;
    }
  
.ranking-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 0.5rem;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.95rem;
  color: white;
  background: rgba(255, 255, 255, 0.02);
  box-shadow: 0 0 14px #00eaff44;
  border-radius: 12px;
  overflow: hidden;
  backdrop-filter: blur(4px);
}
.ranking-table th {
  font-weight: bold;
  background: rgba(0, 234, 255, 0.12);
  padding: 0.4rem 1rem;
  font-size: 1rem;
}
.ranking-table td {
  background: rgba(255, 255, 255, 0.03);
  padding: 0.4rem 1rem;
}
.flag {
  height: 14px;
  margin-right: 5px;
  vertical-align: middle;
}
tr.gold td {
  background-color: rgba(255, 215, 0, 0.1);
}
tr.silver td {
  background-color: rgba(192, 192, 192, 0.08);
}
tr.bronze td {
  background-color: rgba(205, 127, 50, 0.08);
}
.fade {
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
}
.fade.show {
  opacity: 1;
}

</style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title-block" id="page-title">
      <div>Âä†ËΩΩ‰∏≠...</div>
      <div style="font-size:0.8em;margin-top:4px;">Loading...</div>
    </div>
  </header>
  <div class="container">
    <div id="rankHeader" class="rank-header"></div>
    <div id="rankingTable" class="fade show"></div>
  </div>
  <button id="switchButton">ÂàáÊç¢È°µÈù¢</button>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="./assets/flag-map.js"></script>
  <script>
    let isNation = false;
    let allRows = [], grouped = {};
    const rankHeader = document.getElementById("rankHeader");
    const rankingTable = document.getElementById("rankingTable");

    function getFlagUrl(name) {
      if (!window.flagMap) return "";
      const code = window.flagMap[name.trim()];
      return code ? "./assets/flags/" + code.toLowerCase() + ".png" : "";
    }

    function medalIcon(i) {
      return i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : (i + 1);
    }

    function renderTable() {
      rankingTable.classList.remove("show");
      setTimeout(function () {
        if (!isNation) {
          rankHeader.innerText = "CPUÂ§ßÂ∏àÁ´ûÊäÄËµõ / CPU Master Competition";
          let rows = "";
          for (let i = 0; i < allRows.length; i++) {
            let r = allRows[i];
            let medal = i === 0 ? "gold" : (i === 1 ? "silver" : (i === 2 ? "bronze" : ""));
            let flag = getFlagUrl(r.nationality);
            rows += `
              <tr class="${medal}">
                <td>${medalIcon(i)}</td>
                <td><img class="flag" src="${flag}"/>${r.nationality}</td>
                <td>${r.name}</td>
                <td>${r.result}</td>
              </tr>`;
          }
          rankingTable.innerHTML = `
            <table class="ranking-table">
              <thead>
                <tr><th>ÂêçÊ¨°</th><th>ÂõΩÂÆ∂</th><th>ÈÄâÊâã</th><th>ÊàêÁª©</th></tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>`;
        } else {
          rankHeader.innerText = "CPUÂ§ßÂ∏àÂ∑ÖÂ≥∞Ëµõ ÊôãÁ∫ßÂêçÂçï\n\nCPU Master Grand Finals Qualifiers List";
          let html = '<div class="photo-grid">';
          for (let nation in grouped) {
            let top = grouped[nation][0];
            let flag = getFlagUrl(nation);
            let photoPath = `assets/photos/${top.name}.jpg`;
            html += `
              <div class="national-group">
                <div class="group-title"><img class="flag" src="${flag}"/>${nation}</div>
                <img class="athlete-photo" src="${photoPath}" alt="ÈÄâÊâãÁÖßÁâá">
                <div class="athlete-name">${top.name}</div>
                <div class="athlete-result">ü•á ${top.result}</div>
              </div>`;
          }
          html += "</div>";
          rankingTable.innerHTML = html;
        }
        setTimeout(() => rankingTable.classList.add("show"), 50);
      }, 200);
    }

    async function init() {
      try {
        const title = await fetch("./title.json").then(res => res.json());
        document.getElementById("page-title").innerHTML = `
          <div>${title.zh || "CPUÂ§ßÂ∏àÁ´ûÊäÄËµõ"}</div>
          <div style="font-size:0.8em;margin-top:4px;">${title.en || "CPU Master Competition"}</div>`;

        const raw = await fetch("./result.json").then(res => res.json());
        allRows = raw.map(r => {
          const parts = r.result.split(":").map(Number);
          return {
            name: r.name,
            nationality: r.nationality,
            result: r.result,
            time: (parts[0] || 0) * 3600 + (parts[1] || 0) * 60 + (parts[2] || 0)
          };
        }).sort((a, b) => a.time - b.time);

        grouped = {};
        for (let row of allRows) {
          const nation = row.nationality.trim();
          if (!grouped[nation]) grouped[nation] = [];
          grouped[nation].push(row);
        }

        tsParticles.load("tsparticles", {
          particles: {
            number: { value: 60 },
            color: { value: "#00ffff" },
            shape: { type: "circle" },
            opacity: { value: 0.6 },
            size: { value: 3 },
            move: { enable: true, speed: 1 },
            line_linked: { enable: true }
          },
          background: { color: "#000" }
        });

        renderTable();
      } catch (e) {
        document.getElementById("page-title").innerHTML = "Âä†ËΩΩÂ§±Ë¥•ÔºöJSÂºÇÂ∏∏";
        console.error("Âä†ËΩΩÂºÇÂ∏∏:", e);
      }
    }

    document.getElementById("switchButton").addEventListener("click", () => {
      isNation = !isNation;
      renderTable();
    });

    init();
  </script>
</body>
</html>
