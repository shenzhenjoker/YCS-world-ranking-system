
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>世界大师杯排名系统</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('./assets/background.png') center center / cover no-repeat;
      filter: brightness(0.3) blur(4px);
      z-index: -2;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      height: 60px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .lang-box button {
      margin: 0 0.25rem;
      padding: 4px 8px;
    }

    .ranking-card {
      max-width: 960px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 0 12px #00f5ff55;
      backdrop-filter: blur(6px);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      font-size: 1rem;
    }

    td {
      padding: 14px;
      font-size: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    tr.gold {
      background: linear-gradient(to right, #FFD70055, #FFD70022);
    }

    tr.silver {
      background: linear-gradient(to right, #C0C0C055, #C0C0C022);
    }

    tr.bronze {
      background: linear-gradient(to right, #CD7F3255, #CD7F3222);
    }

    tr:hover {
      background-color: rgba(255,255,255,0.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rank-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="./assets/logo.png" class="logo" alt="Logo" />
    <div class="title" id="page-title">加载中...</div>
    <div class="lang-box">
      <button onclick="switchLang('zh')">中</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
  </header>

  <div class="ranking-card">
    <table>
      <thead>
        <tr>
          <th id="th-rank">名次</th>
          <th id="th-country">国家</th>
          <th id="th-name">选手</th>
          <th id="th-result">成绩</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <script>
    let currentLang = "zh";
    const langPack = {
      zh: {
        title: "世界大师杯 · 排名",
        rank: "名次", country: "国家", name: "选手", result: "成绩"
      },
      en: {
        title: "World Championship · Ranking",
        rank: "Rank", country: "Country", name: "Athlete", result: "Result"
      }
    };

    function switchLang(lang) {
      currentLang = lang;
      const t = langPack[lang];
      document.getElementById("page-title").innerText = t.title;
      document.getElementById("th-rank").innerText = t.rank;
      document.getElementById("th-country").innerText = t.country;
      document.getElementById("th-name").innerText = t.name;
      document.getElementById("th-result").innerText = t.result;
    }

    function loadData() {
      fetch("result.json")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("rankingTable");
          tbody.innerHTML = '';
          data.forEach((row, i) => {
            const tr = document.createElement("tr");
            if (i === 0) tr.classList.add("gold");
            if (i === 1) tr.classList.add("silver");
            if (i === 2) tr.classList.add("bronze");

            let icon = i + 1;
            if (i === 0) icon = "🥇";
            else if (i === 1) icon = "🥈";
            else if (i === 2) icon = "🥉";

            tr.innerHTML = `
              <td class="rank-icon">${icon}</td>
              <td>${row.nationality}</td>
              <td>${row.name}</td>
              <td>${row.result}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    switchLang("zh");
    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
